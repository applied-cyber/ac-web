# Hugo configuration file
title: "Stanford Applied Cyber"
baseURL: "https://applied-cyber.stanford.edu"

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: Events
      pageRef: /events
      weight: 2
    - name: Competitions
      pageRef: /competitions
      weight: 3
    - name: Projects
      pageRef: /projects
      weight: 4
    - name: Resources
      pageRef: /resources
      weight: 5
    - name: Leadership
      pageRef: /leadership
      weight: 6
    - name: Join
      pageRef: /join
      weight: 7

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: /logo.png
      link: /

  footer:
    enable: false
